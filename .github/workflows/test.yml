---
name: test

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
      - name: Verify formatting
        run: test -z "$(gofmt -l $(git ls-files '*.go'))"
      - name: Run go vet
        run: go vet ./...
      - name: Run tests
        run: go test ./...
